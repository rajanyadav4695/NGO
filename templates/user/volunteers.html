{% extends 'base.html'%}
{% load static %}
{% block childpage %}
<style>
    .form-control
    {
    height:45px;
    margin-bottom:15px;
    }
</style>
<div class="text-center fs-2 pt-3">Become a<b class="txt-mycolor">
Volunteer
<i class="fa-solid fa-laptop"></i>
</b></div>
<div class="row py-3">
    <div class="col-sm-10 mx-auto">
        <div class="row">
            <div class="col-sm-6">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
Name
<input type="text" name="name" required placeholder="Name.." class="form-control"/>
 Email
<input type="email" name="email" required placeholder="Email.." class="form-control"/>
 Mobile
<input type="number" name="mobile" required placeholder="Mobile.." class="form-control"/>
 Profile Picture
<input type="file" name="fu" required class="form-control"/>
 Current Position
  <input type="text" name="cposition" required placeholder="Current Position" class="form-control"/>

    <textarea class="form-control" name="address"></textarea>
     <input type="submit" value="save" class="btn bg-mycolor"/>
                </form>

            </div>
            <div class="col-sm-6"></div>
        </div>
    </div>
</div>
{% endblock %}
